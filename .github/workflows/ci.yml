name: CI

on:
  push:
    branches: [dev, testing, main]
  pull_request:
    branches: [dev, main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run lint

      - run: npm run typecheck

      # Build for dev + main
      - name: Build
        if: github.ref != 'refs/heads/testing'
        run: npm run build

      # Tests only on testing branch
      - name: Unit tests
        if: github.ref == 'refs/heads/testing'
        run: npm test
